<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task-Django TODO App</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <h3 class="pt-5 text-center">Django ToDo App - Edit Task</h3>
        <div class="row">
            <div class="col-md-6 col-lg-6 offset-md-3 offset-lg-3">
                <h4>Edit Task</h4>
                <form action="{%url 'edit_task' get_task.pk%}" method="POST" style="width: 500px; margin: auto;">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input type="text" name="task" value="{{ get_task.task }}" class="form-control" >
                    </div>
                    <button type="submit" class="btn btn-primary">Update Task</button>
                    <a href="{%url 'home'%}" class="btn btn-secondary">Cancel</a>
                </form>
            </div> 
        </div>
</body>
</html>
